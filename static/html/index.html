<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魔缘群赛系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div class="container-fluid" style="min-height: 100vh">
    <!--    导航-->
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#">主页</a></li>
                <li class="nav-item"><a class="nav-link" href="/score">最佳成绩汇总</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">待开发</a></li>
            </ul>
        </div>
        <div class="col-md-1"></div>
    </div>


    <div class="row" style="margin-top: 30px;margin-bottom: 30px">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ul>
                <li class="list-item">参与比赛可加QQ群 532463339 </li>
                <li class="list-item">参与比赛时的命名昵称请遵循 <a href="https://www.gov.cn/zhengce/2020-12/26/content_5574367.htm">互联网信息服务管理办法</a>第十五条</li>
                <li class="list-item">参与比赛请遵循 <a href="https://www.worldcubeassociation.org/regulations/translations/chinese/">WCA规则</a></li>
                <li class="list-item">本比赛系统旨在为群友提供一个良好的比赛氛围,请各位网友严格遵守群赛规则，诚信参赛</li>
            </ul>
        </div>
        <div class="col-md-1"></div>
    </div>


    <div class="row" style="margin-top: 10px">

        <div class="col-md-1"></div>
        <div class="col-md-10" style="text-align: center">
            <h3>查看往期比赛记录</h3>
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>比赛</th>
                    <th>状态</th>
                    <th>时间</th>
                    <th>前往</th>
                </tr>
                </thead>
                <tbody id="contest_body"></tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


<footer>
    <div class="footer_content text-center">
        <div class="footer_right">Copyright ©  2023 魔缘魔方赛事系统 <a href="http://beian.miit.gov.cn/">粤ICP备XXXXXXXX号</a></div>
        <div>Powered by <a href="https://github.com/guojia99" target="_black">郭泽嘉</a></div>
    </div>
</footer>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="../js/time_format.js"></script>
<script src="../js/index.js"></script>
<script>
    (function () {
        syncContest()
    })();
