<!DOCTYPE html>
<html lang="en">

<body>

<div class="row" style="margin-top: 20px;">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="../">主页</a></li>
            <li class="nav-item"><a class="nav-link" href="#">最佳成绩汇总</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">待开发</a></li>

        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">最佳成绩</h3>
                    <table class="table table-bordered table-striped" style="text-align:center">
                        <caption>群R：各个项目最佳排名</caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" colspan="2">单次</th>
                            <th scope="col" colspan="2">平均</th>
                        </tr>
                        </thead>
                        <tbody id="best_table_body"></tbody>
                    </table>
                    <h3 class="text-center">排名总和</h3>

                        <caption>群总成绩排名汇总： 各个项目在群总排名的成绩</caption>
                        <thead>
                        <tr>
                            <th>排名</th>
                            <th scope="col" colspan="2">单次</th>
                            <th scope="col" colspan="2">平均</th>
                            <th>排名</th>

                        </thead>
                        <tbody id="sor_table_body"></tbody>
